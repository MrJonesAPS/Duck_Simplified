{% extends "page.html" %}
{% block title %}Here is who is in the Queue!{% endblock %}
{% block content %}
<main>
    <h1>Current Help List:</h1>
    <p class="fs-5 col-md-8">
        <ol>   
            {% for waiter in waiter_list %}
        
           <li> {{ waiter.name }} </li>
        
            {% endfor %}
        </ol>

            

    </p>
    <a class="btn btn-primary" href="/joinQ">Click here to join the queue</a>
</main>
{% endblock %}
