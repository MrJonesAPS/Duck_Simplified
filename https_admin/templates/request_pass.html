{% extends "page.html" %}
{% block title %}Creating An Auto-Approved Hall Pass{% endblock %}
{% block content %}
<form action="/request_pass" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination" name="destination" placeholder="Where are you going?">
    </div>
    <button type="submit" class="btn btn-primary">Submit And Print</button>
</form>
{% endblock %}
